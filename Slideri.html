<!DOCTYPE html>
<html>
<head>
<title>Slideri</title>
<style>
#container{
width: 100%;
overflow: hidden;
}

#sliderbox{
position:relative;
width:8000px;
animation-name:slideranimation;
animation-duration: 25s;
animation-iteration-count: infinite;
}

#sliderbox img{
float:left;
}

@keyframes slideranimation{
0%
{ left:0px;}
20%/* 5second*/
{ left: -1600px;}
40%/* 10second*/
{left: -3200px;}
60%/* 15second*/
{left: -4800px;}
80%/* 20second*/
{left: -6400;}
100%/*25second*/
{left: -8000px;}
}

 </style>
</head>
<body>
<div id="container">
<div id="sliderbox">

<img src="run.jpg" width="20%" height="15%">
<img src="cycling.jpg" width="25%" height="15%">
<img src="jumping.jpg" width="20%" height="20%">
<img src="race.jpg" width="20%" height="20%">

</div>
</div>

</body>
</html>
